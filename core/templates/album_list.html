{% extends 'base.html' %}

{% block title %}Artists{% endblock %}

{% block content %}

<h4>All Albums </h4>

{% if album_list %}
<ul class="list-group">
{% for album in album_list %}
<li class="list-group-item">
    <a class="text-reset" href="{{ album.get_absolute_url }}">{{ album.name }}</a>
</li>
{% endfor %}
</ul>
{% else %}
<p>Sorry! There are no artist registered. </p>
{% endif %}
<p class="pt-2">
    <a href="{% url 'core:home' %}" role="button" class="btn btn-secondary w-100">Cancel</a>
  </p>
{% endblock %}
